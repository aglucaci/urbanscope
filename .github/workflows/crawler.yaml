name: UrbanScope Daily Crawl

on:
  schedule:
    # 07:30 UTC daily (adjust as desired)
    - cron: "30 7 * * *"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: urbanscope-daily-crawl
  cancel-in-progress: false

jobs:
  crawl:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # stdlib-only harvester; requests not required
          python -V

      - name: Run crawler (incremental)
        env:
          NCBI_API_KEY: ${{ secrets.NCBI_API_KEY }}
          NCBI_EMAIL: ${{ secrets.NCBI_EMAIL }}
          NCBI_TOOL: "urbanscope-github-action"
        run: |
          set -euo pipefail

          # IMPORTANT:
          # - The script skips already-seen SRA UIDs + SRR runs using data/seen_sra_uids.txt and data/seen_srr_runs.txt.
          # - This job is append-only: it only adds NEW records to data/srr_catalog_<YEAR>.jsonl and refreshes docs/db exports.

          python scripts/urbanscope_srr_harvester.py crawl \
            --page-size 100 \
            --stop-after-new-srr 100 \
            --fetch-biosample \
            --fetch-bioproject

      - name: Show changed files
        run: |
          git status --porcelain
          echo "Recent outputs:"
          ls -la docs/db || true
          ls -la data | head || true

      - name: Commit and push if changed
        run: |
          set -euo pipefail
          if [[ -z "$(git status --porcelain)" ]]; then
            echo "No changes to commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add -A
          git commit -m "UrbanScope: daily crawl $(date -u +'%Y-%m-%d')"
          git push

