name: UrbanScope Daily Update

on:
  schedule:
    - cron: "30 12 * * *"   # daily UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Prefer requirements.txt if present; otherwise install minimal deps needed for radar
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install numpy pandas matplotlib
          fi

      - name: Run daily update
        env:
          MPLBACKEND: Agg
        run: |
          python scripts/urbanscope_radar.py \
            -i data/daily_metrics.csv \
            --city NYC \
            --ranges data/metric_ranges.csv \
            -o docs/figures

      - name: Commit results
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add data/ docs/
          git commit -m "UrbanScope daily update ($(date -u +'%Y-%m-%d'))" || echo "No changes"
          git push
