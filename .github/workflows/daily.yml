name: UrbanScope Daily Update

on:
  schedule:
    - cron: "30 12 * * *"   # daily UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Run daily update
        run: |
          python scripts/urbanscope_radar.py daily --days 1 --max-per-day 200

      - name: Commit results
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add data/ docs/
          git commit -m "UrbanScope daily update ($(date -u +'%Y-%m-%d'))" || echo "No changes"
          git push
