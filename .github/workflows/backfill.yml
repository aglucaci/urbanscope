name: UrbanScope Historical Backfill (Year)

on:
  workflow_dispatch:
    inputs:
      year:
        description: "Year to backfill (e.g. 2018)"
        required: true
        default: "2018"
      max_per_day:
        description: "Max results per day"
        required: true
        default: "200"

permissions:
  contents: write

jobs:
  backfill:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Run historical backfill (year)
        run: |
          python scripts/urbanscope_radar.py backfill-year \
            --year "${{ inputs.year }}" \
            --max-per-day "${{ inputs.max_per_day }}"

      - name: Commit & push backfill results
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add data/ docs/
          git commit -m "UrbanScope backfill year ${{ inputs.year }}" || echo "No changes"
          git push
